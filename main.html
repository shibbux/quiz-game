<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Sign In Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to my quiz game </h1>
        <p>click play button to start the game</p>
        <button id="signInBtn">play</button>
    </div>

    <script>
        // JavaScript to open the local HTML file (welcome.html)
        document.getElementById("signInBtn").addEventListener("click", function() {
            window.location.href = "index.html"; // Redirects to the local welcome.html file
        });
    </script>
</body>
</html>
